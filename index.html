<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                    <p>Search</p>
                </div>
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
                    <p>Maps</p>
                </div>
                <div class="app-item">
                    <img src="assets/calendar.png"Google Calendar">
                    <p>Calendar</p>
                </div>
                <div class="app-item">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
                    <p>Photos</p>
                </div>
                <div class="app-item">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
                    <p>Keep</p>
                </div>
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                    <p>Search</p>
                </div>
                </div>
            </div>
            <img id="profile-pic" src="assets/profilepic.jpg">
        </nav>
        <div style="left: auto; margin-top: -18px;">
            <a class="menu-item" href="/">About</a>
            <a class="menu-item" href="/">Store</a>
        </div>
    </header>
    <main>
        <section>
            <img src="assets/logo.png" id="google-logo">
            <br />
            <div id="input-wrapper">
                <input id="search-box">
                <img id="voice-search-icon" src="assets/voicelogo.png" alt="Voice Search Icon">
                <img class="search-icon" src="assets/search.svg" alt="Search Icon">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
            
        </section>
    </main>
    <footer>
        <div id="footer">
            <div id="footerli">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                    <li style="float: right;"><a href="#">Privacy</a></li>
                    <li style="float: right;"><a href="#">Terms</a></li>
                    <li style="float: right;"><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
